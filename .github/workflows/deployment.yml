name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4  
            #   download the code use with for checkout configuration
            - name: Install Node JS
              uses: actions/setup-node@v4
              with: 
                node-version: 18
            - name: Install dependancies
              run: npm ci
            - name: run test  
              run: npm test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4  
        #   download the code use with for checkout configuration
        - name: Install Node JS
          uses: actions/setup-node@v4
          with: 
            node-version: 18
        - name: Install dependancies
          run: npm ci
        - name: Build Project 
          run: npm run build
        - name: Deploy
          run: echo "deploying"  
